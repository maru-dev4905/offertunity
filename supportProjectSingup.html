<body class="gray-bg supportProjectSignup">
    <header class="header-style2 pc">
        <div class="inner">
            <h1 class="logo">
                <a href="./index.html">
                    <img src="./images/common/logo2.svg" alt="logo">
                </a>
            </h1>
            
            <div class="header-right">
                <a href="#">
                    <img src="./images/icons/ico-leftGrayArrow.svg" alt="leftGrayArrow">
                    워크스테이션 나가기
                </a>
                <a href="#" class="home-link">
                    <img src="./images/icons/ico-home.svg" alt="home">
                    기업 홈으로
                </a>
            </div>
        </div>
    </header>
    <header class="mo">
        <div class="inner">
            <a href="#">
                <img src="./images/icons/ico-leftBlackArrow.svg" alt="black arrow">
            </a>
            <span>프로그램 지원</span>
        </div>
    </header>

    <main>
        <div class="inner inner-540">
            <a href="#" class="back-link">
                <img src="./images/icons/ico-leftBlackArrow.svg" alt="leftBlackArrow">
                프로그램 지원하기
            </a>
            <div class="company-content">
                <img src="./images/project/representImg01.png" alt="representImg">
                <div class="content">
                    <h3>초기창업 패키지 글로벌 기술 사업화 프로그램 모집공고</h3>
                    <div class="col">
                        <ul class="card-tag">
                            <li class="white-style">엑셀러레이팅</li>
                            <li class="blue-style">D-15</li>
                        </ul>
                        <p>2021. 02. 01 ~ 2022. 02. 01</p>
                    </div>
                </div>
            </div>
            <form action="#" method="post" id="projectSignupForm">
                <div class="col">
                    <h4>사업 개요</h4>
                    <textarea name="BusinessOverview" id="BusinessOverviewTextarea" minlength="0" maxlength="1000"></textarea>
                    <label for="BusinessOverviewTextarea">
                        <span>0</span>
                        /1000자
                    </label>
                </div>
                <div class="col">
                    <h4>비즈니스 모델</h4>
                    <textarea name="BusinessModel" id="BusinessModelTextarea" minlength="0" maxlength="1000"></textarea>
                    <label for="BusinessModelTextarea">
                        <span>0</span>
                        /1000자
                    </label>
                </div>
                <div class="col">
                    <h4>제출 서류</h4>
                    <ul>
                        <li>
                            <p class="upload-name">사업계획서</p>
                            <label for="file1">첨부</label>
                            <input type="file" id="file1">
                            <span>5MB</span>
                        </li>
                        <li>
                            <p class="upload-name">사업자등록 사본</p>
                            <label for="file2">첨부</label>
                            <input type="file" id="file2">
                            <span>5MB</span>
                        </li>
                        <li>
                            <p class="upload-name">대표자 주민등록증
                                <br class="mo">
                                (운전면허증)</p>
                            <label for="file3">첨부</label>
                            <input type="file" id="file3">
                            <span>5MB</span>
                        </li>
                        <li>
                            <p class="upload-name">자격 보유 현황
                                <br class="mo">
                                (지적재산권 포함)</p>
                            <label for="file4">첨부</label>
                            <input type="file" id="file4">
                            <span>5MB</span>
                        </li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="save-btn">임시저장</button>
                    <button class="signup-btn">지원하기</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-style2">
        <p>(C) OFFERTUNITY.</p>
    </footer>

    
    <!-- script -->
    <script src="./js/swiper.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
